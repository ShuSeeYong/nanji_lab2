<!DOCTYPE html>
<html>
   <head>
      <title>Login Form</title>
      <link rel="shortcut icon" type="image" href="../images/edit1.png">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="../js/valida.js"></script>
      <link rel="stylesheet" href="../css/style.css">
   </head>
   <body>
      <div class="header">
         <h1>Welcome to Nanji Rice Shop</h1>
         <p>Login Form</p>
      </div>
      <div class="navbar">
         <a href="register.html" class="right">Register</a>
         <a href="../index.html" class="left">Home</a>
      </div>
      <div class="main">
         <center>
            <img src="../images/edit1.png">
         </center>
         <div class="container">
            <form name="loginForm" action="../php/login.php" onsubmit="return validateLoginForm()" method="post">
               <div class="row">
                  <div class="col-25">
                     <i class="fa fa-envelope icon"></i>
                     <label for="femail"><b>Email</b></label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="idemail" name="email" placeholder="Your email..">
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <i class="fa fa-key icon"></i>
                     <label for="lname"><b>Password</b></label>
                  </div>
                  <div class="col-75">
                     <input type="password" id="idpass" name="password" placeholder="Your password..">
                  </div>
               </div>
               <div class="row">
                  <div class="col-75">
                     <div>
                        <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember Me
                        </label>
                     </div>
                  </div>
               </div>
               <br>
               <div class="row">
                  <input type="submit" value="Submit">
               </div>
            </form>
         </div>
      </div>
      <div class="footer">
         <p>copyright <span>&#169;</span> 2021 Seeyong</p>
      </div>
   </body>
</html>
